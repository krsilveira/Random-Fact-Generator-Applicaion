<!DOCTYPE html>
<html lang="en">
<head>
  <link rel="stylesheet" href="signup.css">
  <title>Daily Dose of Facts</title>
</head>
<body>
    <section>
        <div class="form-box">
            <div class="form-value">
                <div class="signup">
                <form action="signup-form">
                    <h2>Sign-up</h2>
                    <div class="inputbox">
                        <input type="username" placeholder=""required>
                        <label for="">Username</label>
                        <input:focus ~ label, input:not(:placeholder-shown) ~ label></input:focus>
                      </div>
                    <div class="inputbox">
                        <ion-icon name="mail-outline"></ion-icon>
                        <input type="email" placeholder=""required>
                        <label for="">Email</label>
                        <input:focus ~ label, input:not(:placeholder-shown) ~ label></input:focus>
                    </div>
                    <div class="inputbox">
                        <ion-icon name="lock-closed-outline"></ion-icon>
                        <input type="password" placeholder=""required>
                        <label for="">Password</label>
                    </div>
                    <div class="forget">
                        <label for=""><input type="checkbox">Remember Me 
                      
                    </div>
                    <button>Sign up</button>
                    <div class="register">
                        <p>Already have an account? <a href="app/login.html">Login Here</a></p>
                    </div>
                </form>
            </div>
        </div>
    </section>
    <script type="module" src="https://unpkg.com/ionicons@5.5.2/dist/ionicons/ionicons.esm.js"></script>
    <script nomodule src="https://unpkg.com/ionicons@5.5.2/dist/ionicons/ionicons.js"></script>
</body>
</html>
